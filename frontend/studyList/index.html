<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勉強一覧</title>
    <link rel="stylesheet" href="../css/mainParts.css">
    <link rel="stylesheet" href="../css/studyList.css">
    <link rel="stylesheet" href="../css/studyBanner.css">
</head>

<body>
    <!--左側パネル(ナビゲーション)-->
    <div id="leftPanel">

        <!--今日の日付を表示する-->
        <div id="todayDisplayBox">
            <div id="todayDisplay"></div>
        </div>

        <!--各ページへの遷移リンク-->
        <ul id="pageMoveLink">
            <li id="toMyPage"><a href="/myPage">マイページ</a></li>
            <li id="toStudyListNew"><a href="/studyList/new">勉強新規作成</a></li>
            <li id="toStudyList"><a href="/studyList">勉強一覧</a></li>
        </ul>
    </div>

    <!--右側パネル(メインコンテンツ表示するよ)-->
    <div id="rightPanel">
        <!--ヘッダー-->
        <header id="pageHeader" onclick="location.href='../topPage.html'">
            <div>勉強道場</div>
        </header>
        <div id="mainArea">
            <h1>- 勉強一覧 -</h1>
            <div id="searchArea">
                <input type="text" id="filterInput">
                <input type="button" id="searchBtn" value="検索">
            </div>
            <div id="createBtnArea">
                <button id="createStudyBtn" onclick="location.href='/studyList/new.html'">+ 新規作成</button>
            </div>

            <div id="studyListContainer">
            </div>
        </div>
    </div>

    <script src="../js/calendarDisplay.js"></script>
    <script type="module" src="../mjs/studyBannerFactory.mjs"></script>
    <script type="module" src="../mjs/studyList.mjs"></script>
    <script type="module" src="../js/calcNorma.js"></script>
</body>

</html>
