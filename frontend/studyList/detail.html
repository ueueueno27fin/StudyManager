<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勉強詳細</title>
    <link rel="stylesheet" href="../css/mainParts.css">
    <link rel="stylesheet" href="../css/studyDetail.css">
    <link rel="stylesheet" href="../css/studyMaterialBanner.css">
</head>

<body>
    <!--左側パネル(ナビゲーション)-->
    <div id="leftPanel">

        <!--今日の日付を表示する-->
        <div id="todayDisplayBox">
            <div id="todayDisplay"></div>
        </div>

        <!--各ページへの遷移リンク-->
        <ul id="pageMoveLink">
            <li id="toMyPage"><a href="/myPage">マイページ</a></li>
            <li id="toStudyListNew"><a href="/studyList/new">勉強新規作成</a></li>
            <li id="toStudyList"><a href="/studyList">勉強一覧</a></li>
        </ul>
    </div>

    <!--右側パネル(メインコンテンツ表示するよ)-->
    <div id="rightPanel">
        <!--ヘッダー-->
        <header id="pageHeader" onclick="location.href='../index.html'">
            <div>勉強道場</div>
        </header>
        <div id="rightElement">
            <div id="detailPanel">
                <div id="studyTitle"><勉強タイトル></div>
                <p id="commentOfStudy"><説明文></p>
                <div id="materialContainer"></div>
                <div id="btnBox">
                    <button id="registerProgress">今日の勉強完了</button>
                    <div id="doneToday" hidden>本日の勉強は完了しています</div>
                    <button id="deleteStudy">勉強削除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/calendarDisplay.js"></script>
    <script type="module" src="../mjs/studyDetail.mjs"></script>
    <script type="module" src="../js/calcNorma.js"></script>
</body>

</html>
